<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação baseada em recursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gerenciar Registros</h1>

    <div class="container">

        <div>
            <h2>Adicionar e Editar Registros</h2>
            <form id="record-form">
                
                <div class="form-input">
                    <label for="name">Nome: </label>
                    <input type="text" id="name">
                </div>
                
                <div class="form-input">
                    <label for="email">Email: </label>
                    <input type="email" id="email">
                </div>

                <div class="form-input">
                    <button type="submit" onclick="addRecord()">Adicionar</button>
                    <button type="submit" onclick="updateRecord()">Editar</button>
                </div>
                
                <p>Adicione os valores nos campos acima e escolha qual método http a ser usado para editar o registro:</p>
                <p>OBS: É preciso informar todos os campos para editar via PUT.</p>

                <input type="radio" id="put" name="method" value="put" checked />
                <label for="put">PUT</label>

                <input type="radio" id="patch" name="method" value="patch" />
                <label for="patch">PATCH</label>

            </form>
        </div>
        <hr>
        <div>
            <h2>Tabela de Registros</h2>
            <label for="search">Busque seu registro:</label>
            <input type="text" id="searchInput" onkeyup="searchRecord()">
            
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- registros estarão aqui -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
